<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Placed order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: site-header"></div>
<div
        style="display: flex; justify-content: center; align-items: center; margin-top: 30px; flex-direction: column; width: 100%"
>
    <h1 class="card-text">Thank you for your order!</h1>
    <p>Order number #
        <span th:text="${order.id}"></span>
    </p>
    <p>View your order details here:
        <a th:href="@{/orders/client}" class="btn btn-primary">View</a>
    </p>

</div>

</body>
</html>
