<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .card-img-top {
            height: 130px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: site-header"></div>
<div style="display: flex;margin-left: 150px; margin-top: 10px;  justify-content: flex-start;gap: 15px; align-items: flex-start; width: 80%; height: 80%;  flex-direction: column"
>
    <h3 class="card-text">Confirm your order</h3>
    <div style="display: flex; flex-direction: row; gap: 30vh; justify-content: flex-start; align-items: flex-start">
        <table class="table" style="width: 50%; border-right:
    3px solid lightgray; border-left:  3px solid lightgray;
    border-top: 3px solid lightgray; border-bottom: 3px solid lightgray">
            <thead>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ci : ${cart.items}">
                <td>
                    <div class="card">

                        <img th:if="${ci.item.getFirstImageLink() != null}" th:src="${ci.item.getFirstImageLink()}" class="card-img-top" alt="Item image">
                    </div>
                </td>
                <td th:text="${ci.item.name}">Item</td>
                <td th:text="${ci.quantity}">1</td>
                <td th:text="${#numbers.formatDecimal(ci.item.price,1,2)}">€0.00</td>
                <td th:text="${#numbers.formatDecimal(ci.totalPrice,1,2)}">€0.00</td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/orders/place}" method="post">
            <button type="submit" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalLong">Place an order</button>
        </form>

    </div>


</div>


</body>
</html>
