<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head(title='Sets')}"></div>
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2>Furniture Sets</h2>
        </div>
        <div class="col-auto">
            <a href="/sets/new" class="btn btn-primary">
                Create New Set
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div th:if="${sets.empty}" class="alert alert-info">
                No sets found.
            </div>

            <div th:unless="${sets.empty}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Items Count</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="set : ${sets}">
                        <td th:text="${set.id}"></td>
                        <td th:text="${set.title}"></td>
                        <td th:text="${set.items != null ? set.items.size() : 0}"></td>
                        <td>
                            <a th:href="@{/sets/{id}(id=${set.id})}" class="btn btn-sm btn-outline-primary">
                                View
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
